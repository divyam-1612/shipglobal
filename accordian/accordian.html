<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Smooth Transition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        #accordion {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #accordion .header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 1px solid #0056b3;
            transition: background-color 0.3s ease;
        }

        #accordion .header:hover {
            background-color: #0056b3;
        }

        #accordion .header:after {
            content: "\f078";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            float: right;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        #accordion .header.active:after {
            content: "\f077";
            transform: rotate(180deg);
        }

        #accordion .collapse {
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            max-height: 0;
            padding: 0 15px;
        }

        #accordion .collapse.show {
            max-height: 500px; /* Adjust based on content height */
            padding: 15px;
        }

        #accordion .content {
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div id="accordion">
        <div class="header" data-toggle="collapse" href="#collapseOne">Collapsible Group Item #1</div>
        <div id="collapseOne" class="collapse">
            <div class="content">
                Content for item 1.
            </div>
        </div>

        <div class="header" data-toggle="collapse" href="#collapseTwo">Collapsible Group Item #2</div>
        <div id="collapseTwo" class="collapse">
            <div class="content">
                Content for item 2.
            </div>
        </div>

        <div class="header" data-toggle="collapse" href="#collapseThree">Collapsible Group Item #3</div>
        <div id="collapseThree" class="collapse">
            <div class="content">
                Content for item 3.
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('[data-toggle="collapse"]').forEach((element) => {
            element.addEventListener('click', function() {
                const target = document.querySelector(this.getAttribute('href'));

                if (target.classList.contains('show')) {
                    target.classList.remove('show');
                    this.classList.remove('active');
                } else {
                    document.querySelectorAll('#accordion .collapse').forEach((el) => {
                        el.classList.remove('show');
                    });
                    document.querySelectorAll('#accordion .header').forEach((el) => {
                        el.classList.remove('active');
                    });
                    target.classList.add('show');
                    this.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
